<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bienvenue sur le site eCommerce</title>
</h:head>

<h:body>

	<h:outputStylesheet library="css" name="login.css" />

	<div class="login-card">
		<h1>Veuillez vous identifiez</h1>
		<br />
		<h:form>
			<p:inputText name="user" placeholder="Email"
				value="#{clMB.client.email}" />
			<p:password name="pass" placeholder="Mot de passe"
				value="#{clMB.client.mdp}" />
			<p:commandButton name="login" class="login login-submit"
				value="Se connecter" action="#{clMB.loginClient}" />
		</h:form>
		<br />
		<div class="login-help">
			<h:form>
				<h:commandLink action="ajoutClient" style="text-align: center">Nouveau client ?</h:commandLink>
			</h:form>
		</div>
	</div>

	<script
		src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script>

</h:body>
</html>
