<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Supprimer une catégorie</title>
</h:head>

<h:body>

<h2 style="text-align: center">Supprimer une catégorie</h2>

	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
		
			ID de la catégorie :<p:inputNumber
				value="#{catMB.categorie.idCategorie}" />
			<br />
			<h:commandButton value="Supprimer" action="#{catMB.supprCategorie}"/>
		</h:panelGrid>
	</h:form>
	
	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>

</h:body>
</html>
