<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Liste des cat√©gories</title>
</h:head>

<h:body>


	<h1 style="color: red; text-align: center">Liste des Categories</h1>
	
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
	
	<p:dataTable var="cat" value="#{sessionScope.categorieListe}" update="@all">
		<p:column headerText="Id">
			<h:outputText value="#{cat.idCategorie}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cat.description}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{cat.nomCategorie}" />
		</p:column>

		<p:column headerText="Photo">
			<h:outputText value="#{cat.photo}" />
		</p:column>
	</p:dataTable>

	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>
	
	<h:commandButton value="Afficher la liste" action="#{catMB.getAllCategorie}" />
	
	
		</h:panelGrid>
	</h:form>
	
	
	
	

</h:body>
</html>
