<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>login admin facelet</title>
</h:head>

<h:body>

	<h:outputStylesheet library="css" name="loginAdmin.css" />





	<div class="login-card">
		<h1>Veuillez vous identifiez</h1>
		<br />
		<h:form>
			<p:inputText name="user" placeholder="Email"
				value="#{aMB.admin.mail}" />
			<p:password name="pass" placeholder="Mot de passe"
				value="#{aMB.admin.mdp}" />
			<p:commandButton name="login" class="login login-submit"
				value="Se connecter" action="#{aMB.connection}" />
		</h:form>
		<br />
		
	</div>

	<script
		src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script>













</h:body>
</html>
