<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Liste des produits</title>
</h:head>

<h:body>

<h:outputStylesheet library="css" name="loginAdmin.css" />

	<h:form id="form">
		<p:megaMenu orientation="#{megaMenuView.orientation}"
			style="margin-top:20px">


			<p:submenu label="Produits" icon="ui-icon-check">
				<p:column>
					<p:submenu label="Option des produits">
						<p:menuitem value="Ajouter un produit" url="ajoutProduit.xhtml" />
						<p:menuitem value="Rechercher un produit"
							url="rechercheProduit.xhtml" />
						<p:menuitem value="Supprimer un produit" url="supprProduit.xhtml" />
						<p:menuitem value="Modifier un produit" url="modifProduit.xhtml" />
						<p:menuitem value="Afficher tous les produits"
							url="listeProduit.xhtml" action="#{pMB.getAllProduit}" ajax="false"/>
					</p:submenu>
				</p:column>
			</p:submenu>

			<p:submenu label="Catégorie de produits" icon="ui-icon-document">

				<p:column>
					<p:submenu label="Option des catégories">
						<p:menuitem value="Ajouter une catégorie"
							url="ajoutCategorie.xhtml" />
						<p:menuitem value="Rechercher une catégorie"
							url="rechercheCategorie.xhtml" />
						<p:menuitem value="afficher toutes les catégories"
							url="listeCategorie.xhtml" action="#{catMB.getAllCategorie}" />
						<p:menuitem value="Supprimer une catégorie"
							url="supprCategorie.xhtml" />
						<p:menuitem value="Modifier une catégorie"
							url="modifCategorie.xhtml" />
					</p:submenu>
				</p:column>
			</p:submenu>

		</p:megaMenu>
	</h:form>








	<h1 style="color: black; text-align: center">Liste des produits</h1>

<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">

	<p:dataTable var="p" value="#{sessionScope.produitListe}" update="@all">

		<p:column headerText="Id">
			<h:outputText value="#{p.idProduit}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{p.description}" />
		</p:column>

		<p:column headerText="Designation">
			<h:outputText value="#{p.designation}" />
		</p:column>

		<p:column headerText="Photo">
			<h:graphicImage value="#{p.image}" style="width:100px;height:100px"/>
		</p:column>	

		<p:column headerText="Prix">
			<h:outputText value="#{p.prix}" />
		</p:column>

		<p:column headerText="Quantité">
			<h:outputText value="#{p.quantite}" />
		</p:column>
	</p:dataTable>

	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>




<h:commandButton value="Afficher la liste" action="#{pMB.getAllProduit}" />
		
		</h:panelGrid>
	</h:form>


</h:body>
</html>
