<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Rechercher un produit</title>
</h:head>

<h:body>


	<h2 style="text-align: center">Rechercher un produit</h2>

	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
		
			ID du produit :<p:inputNumber value="#{pMB.produit.idProduit}" />
			<br />
			<h:commandButton value="Rechercher" action="#{pMB.rechercheProduit}" />
		</h:panelGrid>
	</h:form>


	<p:dataTable var="p" value="#{pMB.produit}" rendered="#{pMB.indice}">

		<p:column headerText="Id">
			<h:outputText value="#{p.idProduit}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{p.description}" />
		</p:column>
		
		<p:column headerText="Designation">
			<h:outputText value="#{p.designation}" />
		</p:column>
		
		<p:column headerText="Photo">
			<h:outputText value="#{p.photo}" />
		</p:column>

		<p:column headerText="Photo">
			<h:outputText value="#{p.photo}" />
		</p:column>
		
		<p:column headerText="Prix">
			<h:outputText value="#{p.prix}" />
		</p:column>
		
		<p:column headerText="QuantitÃ©">
			<h:outputText value="#{p.quantite}" />
		</p:column>		
	</p:dataTable>


	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>






</h:body>
</html>
