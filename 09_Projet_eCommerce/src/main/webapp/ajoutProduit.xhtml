<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajouter un produit</title>
</h:head>

<h:body>



	<h2 style="text-align: center">Ajouter un produit</h2>

	<br />
	<h:form>
		<h:panelGrid columns="2">
		Description :	<p:inputText placeholder="Description"
				value="#{pMB.produit.description}" />
			<br />
		Designation :	<p:inputText placeholder="Designation"
				value="#{pMB.produit.designation}" />
			<br />
		Photo :	<p:fileUpload value="#{pMB.produit.photo}" mode="simple"
				skinSimple="true" />
			<br />	
		prix : <p:inputNumber value="#{pMB.produit.prix}" />
			<br />
		quantit√© : <p:inputNumber value="#{pMB.produit.quantite}" />
			<br />
			<p:commandButton value="Ajouter" action="#{pMB.ajouterProduit}" />
		</h:panelGrid>
	</h:form>

	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>


</h:body>
</html>
