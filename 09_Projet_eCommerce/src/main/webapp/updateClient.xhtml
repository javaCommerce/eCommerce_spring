<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Modifier les informations de compte client</title>
</h:head>

<h:body>


	<h:form>
		<h:panelGrid columns="2">
ID : <p:inputText value="#{clMB.client.idClient}" />
Nom : <p:inputText value="#{clMB.client.nomClient}" />
eMail : <p:inputText value="#{clMB.client.email}" />
Adresse : <p:inputText value="#{clMB.client.adresse}" />
Téléphone : <p:inputMask id="phone" value="#{clMB.client.tel}"
				mask="(+33) 999-999999" />

			<p:commandButton value="Valider les modifications" id="withIcon"
				icon="ui-icon-disk" action="#{clMB.updateClient}" />
		</h:panelGrid>
	</h:form>





</h:body>
</html>
